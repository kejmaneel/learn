<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <!-- m-auto คือ margin auto -->
                <!-- การสร้าง carousel -->
                <div class="carousel slide" id="slider1" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <button data-bs-target="#slider1" data-bs-slide-to="0"></button>
                        <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="2"></button>
                        <!--    carousel-indicators เป็นที่เลื่อนตรงแถบด้านล่างรูป ให้รู้ว่ามีกี่รป เป็นรูปแบบนี้ _ _ _
                                ใช้ class="actiive" ให้ตรงกับที่ตั้งใน class="carousel-inner" -->
                    </ol>
                    <div class="carousel-inner">
                        <!-- เอารูปมาจาก https://pixabay.com/th/ รูปฟรีไม่มีลิขสิทธิ์ -->
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2022/10/18/19/13/fall-7530983__340.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.pixabay.com/photo/2022/07/29/05/22/alps-7351077__340.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item active">
                            <img src="https://cdn.pixabay.com/photo/2022/10/24/09/54/switzerland-7543063__340.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <!-- slide ผ่านปุ่ม -->
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <!--    ตรงปุ่มจะเ็นการคลิกที่ปุ่มที่พบเห็นได้ทั่วไปในรูปแบบด้านข้าว ซ้าย-ขวา ของรูปแบบนี้ < > -->
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
