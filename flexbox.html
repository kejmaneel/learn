<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container my-2">
        <!-- การสร้าง flexbox -->
        <div class="bg-info d-flex">
            <div class="p-4 bg-danger">Item</div>
            <div class="p-4 bg-warning">Item</div>
            <div class="p-4 bg-success">Item</div>
        </div>
        <br>
        <!-- กำหนดทิศทาง -->
        <div class="flex-row bg-info d-flex">
            <div class="p-4 bg-danger">Item</div>
            <div class="p-4 bg-warning">Item</div>
            <div class="p-4 bg-success">Item</div>
        </div>
        <br>
        <!-- row reverse กำหนดทิศทางแบบย้อนกลับ ซ้าย-ขวา ขวา-ซ้าย -->
        <div class="flex-row-reverse bg-info d-flex">
            <div class="p-4 bg-danger">Item</div>
            <div class="p-4 bg-warning">Item</div>
            <div class="p-4 bg-success">Item</div>
        </div>
        <br>
        <!-- column จะเรียงแบบ บน-ล่าง ถ้า reverse จะสลับเป็น ล่าง-บน -->
        <div class="flex-column bg-info d-flex">
            <div class="p-4 bg-danger">Item</div>
            <div class="p-4 bg-warning">Item</div>
            <div class="p-4 bg-success">Item</div>
        </div>
        <br>
        <!-- column reverse -->
        <div class="flex-column-reverse bg-info d-flex">
            <div class="p-4 bg-danger">Item</div>
            <div class="p-4 bg-warning">Item</div>
            <div class="p-4 bg-success">Item</div>
        </div>
        <br>
    </div>
</body>
</html>
